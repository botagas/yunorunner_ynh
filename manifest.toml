#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "yunorunner"
name = "YunoRunner"
description.en = "CI runner of YunoHost"
description.fr = "Runner d'intÃ©gration continue de YunoHost"

version = "2024.12.10~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0-or-later"
code = "https://github.com/YunoHost/yunorunner"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true
ldap = "not_relevant"
sso = "not_relevant"
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/ci"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.context]
    ask.en = "Leave it to 'personal-ci'. If set to 'official-infra', Yunorunner will take over your server and disable vital services to run alone."
    type = "select"
    choices.personal_ci = "Personal CI"
    choices.official_infra = "Official infra"
    default = "personal_ci"

    [install.mode]
    ask.en = "Should the jobs be automatically run from the apps list? In manual mode, Yunorunner will expect to be triggered by the `ciclic` command or webhooks (like ci-apps-dev). In auto mode, all apps of the catalog will be scheduled to be tested at least once a month and upon any change in their designated main branch (like ci-apps)."
    type = "select"
    choices.auto = "Automatically from the catalog"
    choices.manual = "Manually via ciclic or webhook"
    default = "manual"

    [install.appsrepo]
    ask.en = "Where is apps.toml located? Provide github repo, e.g. https://example.tld/path/repo"
    type = "string"
    default = "https://github.com/YunoHost/apps"

    [install.executor]
    ask.en = "Who should be able to use the testing commands in the repo?"
    type = "select"
    choices.me = "Only the repository owner"
    choices.everyone = "Anyone within the repository"
    default = "me"

    [install.publicdir]
    ask.en = "If this is a local service that you will be exposing through a different domain, provide the public domain/path for the app here"
    type = "string"
    default = ""

    [install.githubtoken]
    ask.en = "Provide your github personal access token here"
    type = "string"
    optional = "false"

    [install.webhooksecret]
    ask.en = "Provide your created webhook secret token"
    type = "string"
    optional = "false"

    [install.distributionchoice]
    ask.en = "Which OS distribution do you want to choose, for instance: bullseye, bookworm, etc."
    type = "string"
    default = "bullseye"
    optional = "false"

    [install.ynhbranch]
    ask.en = "Which YNH branch do you want to choose, for instance: stable, testing, etc."
    type = "string"
    default = "stable"
    optional = "false"

[resources]
    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 8095

    [resources.apt]
    packages = [
        "python3-venv",
        "python3-dev",
        "python3-pip",
        "sqlite3",
        "wkhtmltopdf",
        "optipng",
        "lynx",

        # package checker deps
        "python3-six",
        "python3-jsonschema",
        "python3-pyparsing",
        "python3-toml",
    ]
